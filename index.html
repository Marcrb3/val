    <script>
        var mymap;
        var validacions = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/val/main/val_FER.geojson",
            dataType: "json",
            success: console.log("Capa geojson carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })
        var linies = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/val/main/ferroviari.geojson",
            dataType: "json",
            success: console.log("Capa geojson 2 carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })
        var val_bus = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/val/main/val_bus.geojson",
            dataType: "json",
            success: console.log("Capa geojson 3 carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })

        $.when(linies, validacions, val_bus).done(function () {

            mymap = L.map('mapid', {
                minZoom: 9,
                maxBounds: [
                    //sud-oest
                    [40.33825, -1.0391],
                    //nord-est
                    [42.88239, 5.06357]
                ],
            }).setView([41.385243705090105, 2.1402139383833516], 11.5);

            var sidebar = L.control.sidebar('sidebar', {
                position: 'left'
            }).addTo(mymap);
            sidebar.open('messages');


            var Topo = L.mapboxGL({
                style: 'mapbox://styles/marcrb3/ckvkmr0pi400f14oap3nljgkx',
                accessToken: 'pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA',
                attribution: 'Developed by Marc Roca Ballesteros ©'
            }).addTo(mymap);


            var basemap = {
                'Topogràfic': Topo
            };

            var kxIncidents, kyIncidents, kyCorones, kyAMB, kyBus;
            var capes = L.control.layers(basemap, null, { collapsed: false });
            capes.addTo(mymap);
            capes._container.remove();
            L.control.scale().addTo(mymap);
            grup = L.layerGroup(kxIncidents, kyIncidents, Topo, kyAMB, kyBus);
            L.control.locate({ position: 'topleft', flyTo: "true", initialZoomLevel: "13" }).addTo(mymap);
            var control = L.Control.geocoder({ placeholder: "Cerca..." });

            document.getElementById('profile').appendChild(
                control.onAdd(mymap)
            );


            L.Map.include({
                'clearLayers': function () {
                    this.eachLayer(function (layer) {
                        this.removeLayer(layer);
                    }, this);
                }
            });

            //Carreguem les capes al iniciar el mapa

            kyIncidents = L.geoJSON(validacions.responseJSON);

            kyAMB = L.geoJSON(linies.responseJSON);

            kyBus = L.geoJSON(val_bus.responseJSON);



            //Obrim la secció d'informació de la sidebar 

            var sidebarDiv = document.getElementById('sidebar');


            toggleSidebar = function () {
                if (hasClass(sidebarDiv, 'collapsed')) {
                    sidebar.open('home');

                }
                else { sidebar.open('home') };
            }

            function hasClass(element, cls) {
                return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
            }


            //Netegem el mapa per poder alternar entre capes

            function neteja() {
                mymap.clearLayers();
                Topo.addTo(mymap);
            }


            //Desplegable i filtratge per operador

            drawTMB = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 11.5);

                kyIncidents = L.geoJSON(validacions.responseJSON, {
                    onEachFeature: onEachFeature,
                    style: style,
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: getRadiusFMB(feature.properties.val),
                            fillColor: "white",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.5

                        });

                    },
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "FMB");

                    }

                }).addTo(mymap);

                kyAMB = L.geoJSON(linies.responseJSON, {
                    style: style_line_FMB,
                    onEachFeature: onEachFeature2,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "FMB");

                    }
                }).addTo(mymap);
                sidebar.close();
            }


            drawFGC = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 10.5);
                kyIncidents = L.geoJSON(validacions.responseJSON, {
                    onEachFeature: onEachFeature,
                    style: style,
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: getRadiusFGC(feature.properties.val),
                            fillColor: "white",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.5

                        });

                    },
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "FGC");

                    }

                }).addTo(mymap);

                kyAMB = L.geoJSON(linies.responseJSON, {
                    style: style_line_FGC,
                    onEachFeature: onEachFeature2,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "FGC");

                    }
                }).addTo(mymap);
                sidebar.close();
            }

            drawROD = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 10);
                kyIncidents = L.geoJSON(validacions.responseJSON, {
                    onEachFeature: onEachFeature,
                    style: style,
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: getRadiusROD(feature.properties.val),
                            fillColor: "white",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.5

                        });

                    },
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "ROD");

                    }

                }).addTo(mymap);

                kyAMB = L.geoJSON(linies.responseJSON, {
                    style: style_line_ROD,
                    onEachFeature: onEachFeature2,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "ROD");

                    }
                }).addTo(mymap);
                sidebar.close();
            }

            drawTB = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 11.5);
                kyBus = L.geoJSON(val_bus.responseJSON, {
                    onEachFeature: onEachFeatureBus,
                    style: styleTMB,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "TMB");

                    }

                }).addTo(mymap);
                sidebar.close();
            }

            drawTRAM = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 11.5);
                kyBus = L.geoJSON(val_bus.responseJSON, {
                    onEachFeature: onEachFeatureBus,
                    style: styleTRAM,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "TRAM");

                    }

                }).addTo(mymap);
                kyIncidents = L.geoJSON(validacions.responseJSON, {
                    onEachFeature: onEachFeature,
                    
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 2.5,
                            fillColor: "white",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 1

                        });

                    },
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "TRAM");

                    }
                }).addTo(mymap);

                sidebar.close();
            }

            drawTUSGSAL = function () {
                neteja();
                mymap.setView([41.43764679984083, 2.2089849270448174], 12.5);
                kyBus = L.geoJSON(val_bus.responseJSON, {
                    onEachFeature: onEachFeatureBus,
                    style: styleTUG,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "TUSGSAL");

                    }

                }).addTo(mymap);
                sidebar.close();
            }

            drawNITBUS = function () {
                neteja();
                mymap.setView([41.385243705090105, 2.1402139383833516], 11.5);
                kyBus = L.geoJSON(val_bus.responseJSON, {
                    onEachFeature: onEachFeatureBus,
                    style: styleNB,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "NITBUS");

                    }

                }).addTo(mymap);
                sidebar.close();
            }

            drawBAIXBUS = function () {
                neteja();
                mymap.setView([41.34566652848349, 2.0632387923613758], 12);
                kyBus = L.geoJSON(val_bus.responseJSON, {
                    onEachFeature: onEachFeatureBus,
                    style: styleBB,
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "BAIXBUS");

                    }

                }).addTo(mymap);
                sidebar.close();
            }



            //Paletes de colors

            function getColorFMB(d) {
                return d == 'L11' ? '#89B94C' :
                    d == 'L10S' ? '#00A6D6' :
                        d == 'L10N' ? '#00A6D6' :
                            d == 'L9N' ? '#FB712B' :
                                d == 'L9S' ? '#FB712B' :
                                    d == 'L5' ? '#005A97' :
                                        d == 'L4' ? '#F7A30E' :
                                            d == 'L3' ? '#1EB53A' :
                                                d == 'L2' ? '#93248F' :
                                                    d == 'L1' ? '#CE1126' :
                                                        '#ffffff';
            }

            function getColorFGC(d) {
                return d == 'MM' ? '#000000' :
                    d == 'R50' ? '#00738a' :
                        d == 'FV' ? '#0A57A3' :
                            d == 'R5' ? '#3dbfc3' :
                                d == 'R53' ? '#3dbfc3' :
                                    d == 'S8' ? '#49C0DE' :
                                        d == 'S3' ? '#4F868E' :
                                            d == 'ES' ? '#5A5858' :
                                                d == 'R60' ? '#5b5b5b' :
                                                    d == 'S5' ? '#5B8FCB' :
                                                        d == 'S5S' ? '#5B8FCB' :
                                                            d == 'L6' ? '#797FBC' :
                                                                d == 'S2' ? '#88BB0B' :
                                                                    d == 'S7' ? '#9B2743' :
                                                                        d == 'S4' ? '#A78600' :
                                                                            d == 'L7' ? '#B2600B' :
                                                                                d == 'L12' ? '#b2aed3' :
                                                                                    d == 'R6' ? '#b3b3b3' :
                                                                                        d == 'R63' ? '#b3b3b3' :
                                                                                            d == 'S9' ? '#DF4661' :
                                                                                                d == 'L8' ? '#E274AA' :
                                                                                                    d == 'S6' ? '#E40046' :
                                                                                                        d == 'S1' ? '#EF7900' :
                                                                                                            '#ffffff';
            }

            function getColorROD(d) {
                return d == 'R8' ? '#88006a' :
                    d == 'R7' ? '#b57bba' :
                        d == 'R4' ? '#f6a30d' :
                            d == 'R3' ? '#ea412b' :
                                d == 'R2S' ? '#136524' :
                                    d == 'R2N' ? '#d0de00' :
                                        d == 'R2' ? '#26a741' :
                                            d == 'R1' ? '#7dbcec' :
                                                '#ffffff';
            }

            function getRadiusFMB(d) {
                return d > 500 ? '18' :
                    d > 243 ? '16' :
                        d > 154 ? '14' :
                            d > 125 ? '12' :
                                d > 85 ? '10' :
                                    d > 63 ? '8' :
                                        d > 49 ? '6' :
                                            d > 28 ? '4' :
                                                d > 1 ? '2' :
                                                    '1';
            }

            function getRadiusROD(d) {
                return d > 200 ? '18' :
                    d > 150 ? '16' :
                        d > 100 ? '15' :
                            d > 75 ? '14' :
                                d > 50 ? '12' :
                                    d > 25 ? '10' :
                                        d > 15 ? '8' :
                                            d > 10 ? '6' :
                                                d > 1 ? '4' :
                                                    '2';
            }


            function getRadiusFGC(d) {
                return d > 200 ? '18' :
                    d > 150 ? '16' :
                        d > 100 ? '15' :
                            d > 75 ? '14' :
                                d > 50 ? '12' :
                                    d > 25 ? '10' :
                                        d > 15 ? '8' :
                                            d > 10 ? '6' :
                                                d > 1 ? '4' :
                                                    '2';
            }

            function getOpacityTMB(d) {
                return d > 384 ? '1' :
                    d > 330 ? '0.9' :
                        d > 275 ? '0.8' :
                            d > 220 ? '0.7' :
                                d > 165 ? '0.6' :
                                    d > 111 ? '0.5' :
                                        d > 56 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightTMB(d) {
                return d > 384 ? '4' :
                    d > 330 ? '3.5' :
                        d > 275 ? '3' :
                            d > 220 ? '2.5' :
                                d > 165 ? '2' :
                                    d > 111 ? '1.5' :
                                        d > 56 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityTUG(d) {
                return d > 546 ? '1' :
                    d > 455 ? '0.9' :
                        d > 384 ? '0.8' :
                            d > 224 ? '0.7' :
                                d > 132 ? '0.6' :
                                    d > 56 ? '0.5' :
                                        d > 24 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightTUG(d) {
                return d > 546 ? '4' :
                    d > 455 ? '3.5' :
                        d > 384 ? '3' :
                            d > 224 ? '2.5' :
                                d > 132 ? '2' :
                                    d > 56 ? '1.5' :
                                        d > 24 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityNB(d) {
                return d > 48 ? '1' :
                    d > 40 ? '0.9' :
                        d > 30 ? '0.8' :
                            d > 25 ? '0.7' :
                                d > 20 ? '0.6' :
                                    d > 14 ? '0.5' :
                                        d > 8 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightNB(d) {
                return d > 48 ? '4' :
                    d > 40 ? '3.5' :
                        d > 30 ? '3' :
                            d > 25 ? '2.5' :
                                d > 20 ? '2' :
                                    d > 14 ? '1.5' :
                                        d > 8 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityBB(d) {
                return d > 1264 ? '1' :
                    d > 408 ? '0.9' :
                        d > 288 ? '0.8' :
                            d > 198 ? '0.7' :
                                d > 108 ? '0.6' :
                                    d > 54 ? '0.5' :
                                        d > 18 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightBB(d) {
                return d > 1264 ? '4' :
                    d > 408 ? '3.5' :
                        d > 288 ? '3' :
                            d > 198 ? '2.5' :
                                d > 108 ? '2' :
                                    d > 54 ? '1.5' :
                                        d > 18 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityTRAM(d) {
                return d > 300 ? '1' :
                    d > 275 ? '0.85' :
                        d > 250 ? '0.7' :
                            d > 150 ? '0.6' :
                                d > 75 ? '0.5' :
                                    d > 35 ? '0.4' :
                                        '0';
            }

            function getWeightTRAM(d) {
                return d > 300 ? '4' :

                        d > 250 ? '3' :

                                d > 75 ? '1' :

            //ressaltem el contorn dels poligons al fer hover
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 3,
                    color: 'black',
                    dashArray: '',
                    fillOpacity: 0.55
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            function highlightFeatureL(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,

                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            //restablim el contorn al fer mouseout


            function resetHighlight(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 1,
                    color: 'black',
                    dashArray: '',
                    fillOpacity: 0.55
                });
            }

            function resetHighlightL(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 2.5,

            }

            function zoomToFeature(e) {
                mymap.flyToBounds(e.target.getBounds());
            }

            function zoomToFeature2(e) {

                mymap.flyTo(e.latlng, 16);
            }

            //Omplim el contingut de la sidebar al clicar sobre qualsevol dels barris

            function onEachFeature(feature, layer) {

                layer.bindTooltip("<h5 class='infoHeader'><strong>Parada: " + feature.properties.stop_name + "<br><br> Validacions: " + feature.properties.val + "</h5>");

                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature2
                });

            }

            function onEachFeature2(feature, layer) {
                layer.bindTooltip("<h5 class='infoHeader'><strong>Línia: " + feature.properties.routes_rou + "<br><br>" + feature.properties.routes_r_1 + "</h5>", { sticky: true });

                layer.on({
                    mouseover: highlightFeatureL,
                    mouseout: resetHighlightL,
                    click: zoomToFeature
                });
            }

            function onEachFeatureBus(feature, layer) {

                layer.bindTooltip("<h5 class='infoHeader'><strong>Linia: " + feature.properties.routes_rou + "<br><br> Validacions: " + feature.properties.val + "</h5>", { sticky: true });

                layer.on({
                    click: zoomToFeature
                });

            }

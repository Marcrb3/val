<body>
    
    <a class="btn" id="fosc" href="https://marcrb3.github.io/val/index.html" role="button">Validacions TMB</a>
    <a class="btn" id="fosc2" href="https://marcrb3.github.io/val/index2.html" role="button">Validacions FGC</a>

    <div id="mapid"> </div>

    <script>
        var mymap;
        var validacions = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/val/main/ROD_val.geojson",
            dataType: "json",
            success: console.log("Capa geojson carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })
        var linies = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/val/main/Linies_ROD.geojson",
            dataType: "json",
            success: console.log("Capa geojson 2 carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })

        $.when(linies, validacions).done(function () {

            mymap = L.map('mapid', {
                minZoom: 9,
                maxBounds: [
                    //sud-oest
                    [40.33825, -1.0391],
                    //nord-est
                    [42.88239, 5.06357]
                ],
            }).setView([41.385243705090105, 2.1402139383833516], 12);



            var Dark = L.mapboxGL({
                style: 'mapbox://styles/marcrb3/cjsu9je764ne51fn719pub5lu',
                accessToken: 'pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA',
            })


            var Topo = L.mapboxGL({
                style: 'mapbox://styles/marcrb3/ckvkmr0pi400f14oap3nljgkx',
                accessToken: 'pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA',
            }).addTo(mymap);


            var basemap = {
                'Topogràfic': Topo,
                'Fosc': Dark

            };

            var kxIncidents, kyIncidents, kyCorones, kyAMB;
            var capes = L.control.layers(basemap, null, { collapsed: false });
            capes.addTo(mymap);
            capes._container.remove();
            L.control.scale().addTo(mymap);
            grup = L.layerGroup(kxIncidents, kyIncidents);
            L.control.locate({ position: 'topleft', flyTo: "true", initialZoomLevel: "13" }).addTo(mymap);






            //Carreguem la capa al iniciar el mapa


            kyIncidents = L.geoJSON(validacions.responseJSON, {
                onEachFeature: onEachFeature,

                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: getRadius(feature.properties.sum),
                        fillColor: "white",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.5,

                    });
                }
            }).addTo(mymap);

            kyAMB = L.geoJSON(linies.responseJSON, {
                style: style_line,
                onEachFeature: onEachFeature2
            }).addTo(mymap);

            kyIncidents.bringToFront();

        });

        //Paletes de colors

        function getColor(d) {
            return d == 'R8' ? '#88006a' :
                d == 'R7' ? '#b57bba' :
                    d == 'R4' ? '#f6a30d' :
                        d == 'R3' ? '#ea412b' :
                            d == 'R2S' ? '#136524' :
                                d == 'R2N' ? '#d0de00' :
                                    d == 'R2' ? '#26a741' :
                                        d == 'R1' ? '#7dbcec' :
                                            '#ffffff';
        }

        function getRadius(d) {
            return d > 200 ? '18' :
                d > 150 ? '16' :
                    d > 100 ? '15' :
                        d > 75 ? '14' :
                            d > 50 ? '12' :
                                d > 25 ? '10' :
                                    d > 15 ? '8' :
                                        d > 10 ? '6' :
                                            d > 1 ? '4' :
                                                '2';
        }



        //Estil

        function style(feature) {
            return {
                weight: 3,
                opacity: 1,
                color: 'white',
                dashArray: '',


            };
        }

        function style_line(feature) {
            return {
                weight: 2.5,
                opacity: 1,
                color: getColor(feature.properties.CODIEIX),
                dashArray: '',
                fillOpacity: 1,

            };
        }



        //ressaltem el contorn dels poligons al fer hover
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: 'black',
                dashArray: '',
                fillOpacity: 0.55
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function highlightFeatureL(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        //restablim el contorn al fer mouseout


        //  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        //        layer.bringToFront();
        //    }
        function resetHighlight(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 1,
                color: 'black',
                dashArray: '',
                fillOpacity: 0.55
            });
        }

        function resetHighlightL(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2.5,
                
            });
            layer.bringtoBack();
        }

        function highlightFeature2(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: 'orange',
                dashArray: '',
                fillOpacity: 0.55
            });

            //  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            //        layer.bringToFront();
            //   }
        }



        //Omplim el contingut de la sidebar al clicar sobre qualsevol dels barris

        function onEachFeature(feature, layer) {

            layer.bindTooltip("<h5 class='infoHeader'><strong>Parada: " + feature.properties.stop_name + "<br><br> Validacions: " + feature.properties.sum + "</h5>");

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: highlightFeature2,
            });

        }

        function onEachFeature2(feature, layer) {
            layer.bindTooltip("<h5 class='infoHeader'><strong>Línia: " + feature.properties.CODIEIX + "<br><br></h5>",{sticky:true});

                layer.on({
                mouseover: highlightFeatureL,
                mouseout: resetHighlightL                
            });    
        }

    </script>
